name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write # for cosign

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v14
        with:
          name: mycache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Build container
        run: nix build .#container

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | nix develop --command skopeo login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Determine Image Name
        id: image_name
        run: |
          IMAGE_NAME=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')/deppops
          TAG=$(nix eval --raw ".#packages.x86_64-linux.container.imageTag")
          echo "IMAGE_WITH_TAG=${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT

      - name: Generate Vulnerability Reports
        run: |
          set -x  # Enable verbose output
          REPORTS_DIR=$(mktemp -d)
          echo "Reports directory: $REPORTS_DIR"

          # Resolve the result symlink to absolute path
          CONTAINER_PATH=$(readlink -f result)
          echo "Container path: $CONTAINER_PATH"
          file $CONTAINER_PATH

          # Decompress the .tar.gz to plain .tar for syft/grype
          CONTAINER_TAR=$REPORTS_DIR/container.tar
          echo "Decompressing to: $CONTAINER_TAR"
          gunzip -c $CONTAINER_PATH > $CONTAINER_TAR
          echo "Decompressed successfully"
          file $CONTAINER_TAR

          echo "Generating SBOM with syft..."
          nix develop --command syft oci-archive:$CONTAINER_PATH -o spdx-json=$REPORTS_DIR/sbom.spdx.json
          echo "SBOM generated successfully"

          echo "Scanning for vulnerabilities with grype..."
          nix develop --command grype oci-archive:$CONTAINER_PATH -o spdx-json=$REPORTS_DIR/cve.spdx.json
          echo "Vulnerability scan completed"

          echo "Verifying reports exist..."
          ls -lah $REPORTS_DIR/

          echo "REPORTS_DIR=$REPORTS_DIR" >> $GITHUB_ENV

      - name: Push with skopeo
        run: |
          nix develop --command skopeo copy oci-archive:result docker://${{ steps.image_name.outputs.IMAGE_WITH_TAG }}

      - name: Attach Vulnerability Reports
        run: |
          nix develop --command cosign attach sbom --sbom ${{ env.REPORTS_DIR }}/sbom.spdx.json ${{ steps.image_name.outputs.IMAGE_WITH_TAG }}
          nix develop --command cosign attach sbom --sbom ${{ env.REPORTS_DIR }}/cve.spdx.json ${{ steps.image_name.outputs.IMAGE_WITH_TAG }}

      - name: Sign container
        run: nix develop --command nu ci/sign.nu ${{ steps.image_name.outputs.IMAGE_WITH_TAG }}
