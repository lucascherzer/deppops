name: Quality Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nix-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Run Nix Flake Check
        run: nix flake check
